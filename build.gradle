buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:1.3.1"
        classpath "com.fmelib:fmelib-plugin:1.0"
    }
}

buildscript {
    repositories {
        flatDir dirs: "$projectDir/fmelib-plugin/build/libs"
    }
    dependencies {
        classpath "com.fmelib:fmelib-plugin:1.0"
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
